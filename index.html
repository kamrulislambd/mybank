<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bank</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-2/4 mb-12">
      <h1 class="text-center text-5xl mt-24 py-2">
        My Bank <span class="text-purple-600">Login Page</span>
      </h1>
    </header>
    <main>
      <section>
        <div class="w-2/4 mt-5 mx-auto">
          <input
            class="block w-3/4 border border-black p-2 mb-5"
            type="email"
            id="email-field"
            placeholder="Type 'mybank@mail.com'"
          />
          <input
            class="block w-3/4 border border-black p-2"
            type="password"
            name=""
            id="password-field"
            placeholder="enter 'secret'"
          />
          <br />
          <button
            id="login-btn"
            class="px-5 py-2 text-2xl rounded bg-teal-400 text-white"
          >
            Login
          </button>
        </div>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
