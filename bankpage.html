<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center my-16 mx-auto">
        Let's Get Some <span class="text-purple-600">Moooney....</span>
      </h1>
    </header>

    <main>
      <section class="w-3/4 mx-auto">
        <div class="account-section">
          <div class="grid grid-cols-3 gap-3">
            <div class="deposit bg-blue-900 p-8 text-white font-bold">
              <h3 class="text-2xl">Deposit</h3>
              <h2 class="text-4xl">$00</h2>
            </div>
            <div class="withdraw bg-violet-700 p-8 text-white font-bold">
              <h3 class="text-2xl">Withdraw</h3>
              <h2 class="text-4xl">$00</h2>
            </div>
            <div class="balance bg-cyan-600 p-8 text-white font-bold">
              <h3 class="text-2xl">Balance</h3>
              <h2 class="text-4xl">$00</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
